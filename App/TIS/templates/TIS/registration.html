<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<h4>Регистрация</h4>
<form action="{% url 'registration' %}" method="post">
    {% csrf_token %}
    <p><label for="{{ form.surname.id_for_label }}">{{ form.surname.label }}: </label>{{ form.surname }}</p>
    <div>{{ form.surname.errors }}</div>
    <p><label for="{{ form.num_group.id_for_label }}">{{ form.num_group.label }}: </label>{{ form.num_group }}</p>
    <div>{{ form.num_group.errors }}</div>
    <button type="submit">Регистрация</button>
</form>
</body>
</html>
